# Jekyll Configuration for GBEC
title: GBEC - Go Blockchain Engineers Community
description: ブロックチェーンエンジニアのためのコミュニティ
url: "https://gbec2018.github.io"
baseurl: "/site"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate-v2

# Pagination
pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title - Page :num'
  sort_field: 'date'
  sort_reverse: true

# Auto Pages for tags
autopages:
  enabled: true
  tags:
    enabled: true
    layouts:
      - 'tag.html'
    title: ':tag の記事一覧'
    permalink: '/tag/:tag/'
  categories:
    enabled: false
  collections:
    enabled: false

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
